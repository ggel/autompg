
<html>
<head>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> 
	circle {fill: lightblue; stroke: black;} 
	.center {text-align: center;}
	.count {color: black;}

	div.tooltip {	
    position: absolute;			
    text-align: center;								
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

.line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 3;
}

.line2 {
    fill: none;
    stroke: #0099ff;
    stroke-width: 3;
}
  
.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #ffab00;
    stroke: #fff;
}

.dot2 {
    fill: #0099ff;
    stroke: #fff;
}
  
  .focus circle {
  fill: none;
  stroke: steelblue;
}



</style>
</head>

<body onload='init()'>

<div class="center">
	<h1>Fuel Efficiency in the United States</h1>
</div>

<div class="center">
	<button onclick="backFunction()">Back Slide</button>
	<button onclick="nextFunction()">Next Slide</button>
	<div id = "demo">1. Average MPG and CAFE standards since 1980</div>
</div>



<div class="center">
	<svg width=600 height=600></svg>
</div>

<div name = "tooltip" opacity = 0></div>

<script>
async function init() {

pageOne()

}


async function pageThree() {

const data = await d3.csv('https://flunky.github.io/cars2017.csv');

//console.log(data[0].EngineCylinders,data[0].AverageCityMPG,data[0].AverageHighwayMPG);

var x = d3.scaleLog().domain([10,150]).range([0,400]).base(10);
var y = d3.scaleLog().domain([10,150]).range([400,0]).base(10);
var margin = 50;
var width = 500;
var height = 500;

var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

d3.select('svg').selectAll("*").remove();

d3.select('svg')
.attr("width", width + 2*margin)
.attr("height", height + 2*margin)
.append("g")
.attr("transform","translate("+margin+","+margin+")")
.selectAll('circle').data(data).enter().append('circle')
.attr("cx", function(d,i) {return x(d.AverageCityMPG);})
.attr("cy", function(d,i) {return y(d.AverageHighwayMPG);})
.attr("r", function(d,i) {return (+d.EngineCylinders) + 2;})
.style("fill", function(d,i) {
	if (d.Fuel == "Gasoline") {return "red"}
	else if (d.Fuel == "Electricity") {return "green"}
	else {return "lightblue"}
	;})

.on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html(d.Make + " - " + d.EngineCylinders + " cylinder " + "<br>" +
            	"MPG: " + d.AverageCityMPG + " city, " + d.AverageHighwayMPG + " highway"
            	)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })

.on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);
            })
;


d3.select("svg").append("g")
	.attr("transform","translate("+margin+","+margin+")")
	.call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))
	;

d3.select("svg").append("g")
	.attr("transform","translate("+margin+","+(400+margin)+")")
	.call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))
    ;

d3.select("svg").append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width-margin*2+50)
    .attr("y", height-12)
    .text("Average City MPG");

d3.select("svg").append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 5)
    .attr("dy", ".75em")
    .attr("x", -50)
    .attr("transform", "rotate(-90)")
    .text("Average Highway MPG");

    //could add dropdown for manufacturer, that highlights their cars
    //could add legend as well
};



async function pageTwo() {

const data = await d3.csv('https://ggel.github.io/autompg/carAggregate.csv');

//console.log(data.length);

//var domainArray = new Array(len(data));
var arr = new Array();
for(var i = 0; i < data.length; i++){
  arr.push(i);
}

//console.log(arr);

var x = d3.scaleBand().domain(arr).range([0, 400]);
var y = d3.scaleLog().domain([10,150]).range([400,0]).base(10);
var c = d3.scaleLog().domain([10,95]).range(["orange","green"])
var margin = 50;
var width = 500;
var height = 500;

//var div = d3.select("body").append("div")	
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);


d3.select('svg').selectAll("*").remove();

d3.select('svg')
//.attr("width", width + 2*margin)
//.attr("height", height + 2*margin)
.append("g")
.attr("transform","translate("+margin+","+margin+")")
.selectAll('rect').data(data).enter().append('rect')
.attr("x", function(d,i) {return x(i);})
.attr("y", function(d,i) {return y(d.AverageMPG);})
.attr("height", function(d,i) {return 400 - y(d.AverageMPG);})
.attr("width", x.bandwidth()-1)
.style("fill", function(d,i) {return c(d.AverageMPG);})

//.attr("color", function(d,i) { c(d.AverageMPG);})

.on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html(d.Make + "<br>" + 
            	"Avg MPG: " + d.AverageMPG + "<br>" +
            	"Cars: " + d.CarCount + "<br>" + 
            	"Avg Cylinders: " + d.AverageEngineCyclinders)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })

.on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);
            })
;


d3.select("svg").append("g")
	.attr("transform","translate("+margin+","+margin+")")
	.call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))
	;

d3.select("svg").append("g")
	.attr("transform","translate("+margin+","+(400+margin)+")")
	.call(d3.axisBottom(x).tickValues([]))
    ;


d3.select("svg").append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width-margin*2+50)
    .attr("y", height-20)
    .text("Make");

d3.select("svg").append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 5)
    .attr("dy", ".75em")
    .attr("x", -50)
    .attr("transform", "rotate(-90)")
    .text("Average MPG");

    //could add dropdown for manufacturer, that highlights their cars
    //could add legend as well
};


async function pageOne() {

const data = await d3.csv('https://ggel.github.io/autompg/mpgHistorical.csv');

var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

var margin = {top: 50, right: 50, bottom: 50, left: 50}
  , width = 500 // Use the window's width 
  , height = 500; // Use the window's height

// The number of datapoints
var n = data.length;

// 5. X scale will use the index of our data
var xScale = d3.scaleLinear()
    .domain([1980, 2016]) // input
    .range([0, 400]); // output

// 6. Y scale will use the randomly generate number 
var yScale = d3.scaleLinear()
    .domain([20, 40]) // input 
    .range([400, 0]); // output 

// 7. d3's line generator
var line = d3.line()
    .x(function(d, i) { return xScale(d.Year); }) // set the x values for the line generator
    .y(function(d) { return yScale(d.NewPassengerAvg); }) // set the y values for the line generator 
    .curve(d3.curveMonotoneX); // apply smoothing to the line

var line2 = d3.line()
    .x(function(d, i) { return xScale(d.Year); }) // set the x values for the line generator
    .y(function(d) { return yScale(d.CafePassenger); }) // set the y values for the line generator 
    .curve(d3.curveMonotoneX);

// 8. An array of objects of length N. Each object has key -> value pair, the key being "y" and the value is a random number
//var dataset = d3.range(n).map(function(d) { return {"y": d3.randomUniform(1)() } })

// 1. Add the SVG to the page and employ #2
d3.select('svg').selectAll("*").remove();

var svg = d3.select("svg")
    //.attr("width", width + margin.left + margin.right)
    //.attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// 3. Call the x axis in a group tag
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + 400 + ")")
    .call(d3.axisBottom(xScale).tickFormat(d3.format("d"))); // Create an axis component with d3.axisBottom

// 4. Call the y axis in a group tag
svg.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(yScale)); // Create an axis component with d3.axisLeft

// 9. Append the path, bind the data, and call the line generator 
svg.append("path")
    .datum(data) // 10. Binds data to the line 
    .attr("class", "line") // Assign a class for styling 
    .attr("d", line); // 11. Calls the line generator 

// 12. Appends a circle for each datapoint 
svg.selectAll(".dot")
    .data(data)
  .enter().append("circle") // Uses the enter().append() method
    .attr("class", "dot") // Assign a class for styling
    .attr("cx", function(d, i) { return xScale(d.Year) })
    .attr("cy", function(d) { return yScale(d.NewPassengerAvg) })
    .attr("r", 5)
     .on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html("Year: " + d.Year + "<br>" + 
            	"Avg MPG new passenger: " + d.NewPassengerAvg)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })

.on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);
            })
;


svg.append("path")
    .datum(data) // 10. Binds data to the line 
    .attr("class", "line2") // Assign a class for styling 
    .attr("d", line2); // 11. Calls the line generator 

// 12. Appends a circle for each datapoint 
svg.selectAll(".dot2")
    .data(data)
  .enter().append("circle") // Uses the enter().append() method
    .attr("class", "dot2") // Assign a class for styling
    .attr("cx", function(d, i) { return xScale(d.Year) })
    .attr("cy", function(d) { return yScale(d.CafePassenger) })
    .attr("r", 5)
     .on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html("Year: " + d.Year + "<br>" + 
            	"CAFE standard: " + d.CafePassenger)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })

.on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);
            })
;

d3.select("svg").append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", 400+50)
    .attr("y", 500-10)
    .text("Year");

d3.select("svg").append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 5)
    .attr("dy", ".75em")
    .attr("x", -50)
    .attr("transform", "rotate(-90)")
    .text("MPG: New Passenger and CAFE");


;
};


async function nextFunction() {
	if (document.getElementById("demo").innerHTML == "1. Average MPG and CAFE standards since 1980") {
		document.getElementById("demo").innerHTML = "2. Average MPG by Make";
		pageTwo();
	}
	else if (document.getElementById("demo").innerHTML == "2. Average MPG by Make") {
		document.getElementById("demo").innerHTML = "3. City and Highway MPG by Cyclinders";
		pageThree();
	}
}
	
async function backFunction() {
	if (document.getElementById("demo").innerHTML == "2. Average MPG by Make") {
		document.getElementById("demo").innerHTML = "1. Average MPG and CAFE standards since 1980";
		pageOne();
	}
	else if (document.getElementById("demo").innerHTML == "3. City and Highway MPG by Cyclinders") {
		document.getElementById("demo").innerHTML = "2. Average MPG by Make";
		pageTwo();
	}

}


</script>
</body>
</html>
